// Setting the Running Environment of the Script
buildscript {
    ext.kotlin_version = '1.5.0'
    repositories {
        // todo Internal Maven repository, which is temporarily used for sample code development.
        maven { url 'http://szg1.artifactory.inhuawei.com/artifactory/sz-maven-public/' }
        maven { url 'http://developer.huawei.com/repo/' }
        maven {
            url 'http://szg1.artifactory.inhuawei.com/artifactory/Product-cloudserviceSDK-release'
        }
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
        classpath 'com.huawei.agconnect:agcp:1.6.0.300'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
