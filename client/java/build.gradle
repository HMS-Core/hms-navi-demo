        mavenCentral()
    }

    buildscript {
        repositories {
            maven {url 'https://cmc.centralrepo.rnd.huawei.com/artifactory/product_maven/' }
            maven { url 'http://dgg.maven.repo.cmc.tools.huawei.com/artifactory/sz-maven-public' }
        }
