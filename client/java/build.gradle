allprojects {
    repositories {
        // todo Internal Maven repository, which is temporarily used for sample code development.
        maven {url 'https://cmc.centralrepo.rnd.huawei.com/maven' }
        maven {url 'https://cmc.centralrepo.rnd.huawei.com/artifactory/product_maven/' }
